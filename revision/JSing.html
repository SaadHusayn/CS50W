<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSS</title>
</head>
<body>
    <button id="mybutton">Click ME</button>
    <script>
        document.querySelector("#mybutton").addEventListener("click", () => {
            document.title = "Learning JS";
        })
    </script>
</body>
</html>
