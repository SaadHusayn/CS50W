{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="dark">

<head>
    <title>{% block title %}Social Network{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column h-100">

     <!-- navbar starts -->

  <nav class="navbar navbar-expand-lg  ">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">
        Network</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white link-body-emphasis" aria-current="page"
              href="{% url 'index' %}">All Posts</a>
          </li>

          {% if user.is_authenticated %}

          <li class="nav-item">
            <a class="nav-link text-white link-body-emphasis" href="{% url 'following' %}">Following</a>
          </li>
          

          <!-- could be use for liked posts -->
<!-- 
          <li class="nav-item">
            <a class="nav-link text-white link-body-emphasis" href="#">Watchlist</a>
          </li> -->

          {% endif %}

          <!-- could be use for search users -->
          <!-- <li class="nav-item">
            <a class="nav-link text-white link-body-emphasis" href="#">Categories</a>
          </li> -->


        </ul>

        {% if user.is_authenticated %}
        <span class="navbar-text">
          Signed in as <a href="{% url 'userProfile' user.username %}" class="text-warning ">{{ user.username }}</a>.
        </span>
        <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-warning me-2 ms-3">Log
            Out</button></a>
        {% else %}
        <a href="{% url 'login' %}"><button type="button"
            class="btn btn-outline-warning me-2 ms-1">Login</button></a>
        <a href="{% url 'register' %}"><button type="button" class="btn btn-warning">Register</button></a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- navbar ends -->
    
  <!-- body starts  -->
        {% block body %}
        {% endblock %}

  <!-- body ends  -->


</body>

</html>
