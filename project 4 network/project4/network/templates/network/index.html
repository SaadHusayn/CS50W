{% extends "network/layout.html" %}

{% block body %}

    {% if user.is_authenticated %}
        <form method="post" action="{% url 'createPost' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Post">
        </form>
        
    {% endif %}


    {% for post in posts %}

        <h5>{{post.creator}}: {{post.postContent}}</h5>

    {% endfor %}

{% endblock %}
