<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap</title>
        <!-- in bootstrap, each row has 12 columns -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            .row > div{
                padding: 20px;
                background-color:chartreuse ;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-sm-6">This is first section </div>
                <div class="col-lg-3 col-sm-6">This is second section </div>
                <div class="col-lg-3 col-sm-6">This is third section </div>
                <div class="col-lg-3 col-sm-6">This is third section</div>
            </div>
        </div>
    </body>
</html>
