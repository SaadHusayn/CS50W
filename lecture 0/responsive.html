<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            /* Responsive
            1. viewport
            2. media queries
            3. flexbox */
            @media (min-width: 600px){
                body{
                    background-color: red;
                }
                h1{
                    display: none;
                }
            }

            @media (max-width: 599px){
                body{
                    background-color: green;
                }
            }
        </style>
        <title>Responsive</title>
    </head>
    <body>
        <h1>This is a heading</h1>
    </body>
</html>
