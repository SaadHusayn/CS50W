<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nesting</title>
        <link rel="stylesheet" href="nesting.css">
    </head>
    <body>
        <div>
            <p>Paragraph inside div</p>
            list inside div
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
            </ul>
        </div>

        <p>Paragraph outside div</p>
            list outside div
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
            </ul>
    </body>
</html>
