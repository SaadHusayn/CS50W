<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        An Unordered List:
        <ul>
            <li>item</li>
            <li>another item</li>
            <li>yet another item</li>
        </ul>
        An Ordered List:
        <ol>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ol>
    </body>
</html>
