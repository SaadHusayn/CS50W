<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Saad</td>
                    <td>Hussain</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>Babar</td>
                    <td>Azam</td>
                    <td>29</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
